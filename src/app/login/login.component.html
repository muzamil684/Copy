<div class=" text-center text-white p-2">
    <p class="heading">Login</p>
</div>

<form #ref="ngForm" (ngSubmit)="onLogin(ref.value)" class="w-75 mx-auto mt-3">
    <div class="form-floating mb-3">
        <input type="username" class="form-control" id="username" placeholder="name@example.com" name="username" ngModel>
        <label for="username">Username</label>
    </div>
    <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" placeholder="Password" name="password" ngModel>
        <label for="password">Password</label>
    </div>
    <div class="text-center pb-2 ">
        <button class="btn btn-success " type="submit" style="font-size: large;font-style: oblique;">Login</button>
    </div>

</form>
<p class="text-center text-warning">Not a user?</p>

<div class="pb-3">
    <button type="button" class="btn btn-danger d-block mx-auto" style="font-size: large;font-style: oblique;" (click)="signUp()">Sign Up</button>
</div>
